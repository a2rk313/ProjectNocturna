<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Nocturna - Global Light Pollution Tracker</title>
    
    <link rel="icon" type="image/png" href="./images/logo.png">
    
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="stars"></div>
    <div class="twinkling"></div>
    <div class="clouds"></div>

    <div id="loadingScreen" class="loading-screen">
        <div class="loading-content text-center">
            <div class="spinner-border text-primary mb-3" role="status"></div>
            <h4 class="text-white">Initializing Satellite Uplink...</h4>
            <p class="text-light opacity-75">Loading <span id="loadingMode" class="fw-bold">Citizen</span> Mode</p>
        </div>
    </div>

    <nav class="navbar navbar-dark cosmic-navbar">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1 d-flex align-items-center">
                <i class="fas fa-satellite me-2"></i> 
                <span class="gradient-text">Project Nocturna</span>
                <span id="modeIndicator" class="mode-badge ms-2"></span>
            </span>
            <div class="d-flex">
                <button class="btn btn-outline-cosmic btn-sm me-2" id="switchMode">
                    <i class="fas fa-exchange-alt me-1"></i> Switch Mode
                </button>
                <button class="btn btn-outline-cosmic btn-sm" id="dataSources">
                    <i class="fas fa-database me-1"></i> Data
                </button>
            </div>
        </div>
    </nav>

    <div id="map" class="cosmic-map"></div>

    <div class="control-panel cosmic-panel" id="controlPanel">
        <div class="panel-header"><h6 id="panelTitle">Tools</h6></div>
        
        <div class="panel-body p-3">
            <h6 class="text-light opacity-50 mb-2" style="font-size: 0.75rem; text-transform: uppercase;">Step 1: Select Area</h6>
            <div class="d-grid gap-2 mb-3">
                <button class="btn btn-cosmic-info" id="drawPolygon">
                    <i class="fas fa-draw-polygon me-2"></i>Select Region
                </button>
                <button class="btn btn-cosmic-info" id="dropMarker">
                    <i class="fas fa-map-marker-alt me-2"></i>Pick Point
                </button>
                <button class="btn btn-cosmic-danger" id="clearAll">
                    <i class="fas fa-eraser me-2"></i>Clear Map
                </button>
            </div>

            <div class="panel-divider my-3"></div>

            <h6 class="text-light opacity-50 mb-2" style="font-size: 0.75rem; text-transform: uppercase;">Step 2: Analyze</h6>
            
            <div id="citizenTools" class="d-grid gap-2">
                <button class="btn btn-cosmic-success" id="astroForecast">
                    <i class="fas fa-meteor me-2"></i>Astro Forecast
                </button>
                <button class="btn btn-cosmic-primary" id="findDarkSky">
                    <i class="fas fa-star me-2"></i>Dark Sky Parks
                </button>
                <button class="btn btn-cosmic-info" id="moonPhase">
                    <i class="fas fa-moon me-2"></i>Moon Phase
                </button>
            </div>
            
            <div id="scientificTools" class="d-grid gap-2" style="display: none;">
                <button class="btn btn-cosmic-danger" id="energyCalc">
                    <i class="fas fa-solar-panel me-2"></i>Energy Waste Calc
                </button>
                <button class="btn btn-cosmic-warning" id="timeSeries">
                    <i class="fas fa-chart-line me-2"></i>Historical Trends
                </button>
                <button class="btn btn-cosmic-warning" id="statisticalAnalysis">
                    <i class="fas fa-calculator me-2"></i>District Report
                </button>
                <button class="btn btn-cosmic-info" id="dataExport">
                    <i class="fas fa-file-export me-2"></i>Export Data
                </button>

                <div class="mt-3 p-2 border border-secondary rounded">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="toggleResearchLayer">
                        <label class="form-check-label text-warning" for="toggleResearchLayer">
                            <i class="fas fa-satellite-dish me-1"></i> Show Satellite Hotspots
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="analysisPanel" class="analysis-panel cosmic-panel" style="display: none;">
        <div class="cosmic-card">
            <div class="panel-header d-flex justify-content-between">
                <h6 id="analysisTitle">Analysis Results</h6>
                <button class="btn-close-cosmic" id="closeAnalysis"><i class="fas fa-times"></i></button>
            </div>
            <div class="panel-body p-3" id="analysisContent">
                </div>
        </div>
    </div>

    <div class="chatbot-container cosmic-panel" id="chatbotPanel">
        <div class="cosmic-card">
            <div class="panel-header"><h6 id="assistantName">Lumina AI</h6></div>
            <div class="panel-body card-body">
                <div class="chat-messages cosmic-scrollbar" id="chat-messages">
                    <div class="chat-message assistant cosmic-message">
                        <div class="message-avatar"><i class="fas fa-robot"></i></div>
                        <div class="message-content"><strong>Lumina:</strong> <span id="welcomeMessage">Systems Online. Ready for analysis.</span></div>
                    </div>
                </div>
                <div class="cosmic-input-group">
                    <input type="text" id="user-input" class="form-control cosmic-input" placeholder="Ask a question...">
                    <button class="btn btn-cosmic-primary" id="send-message"><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.min.js"></script>
    
    <script src="./js/event-bus.js"></script>
    <script src="./js/data-manager.js"></script>
    
    <script src="./js/actionbot-controller.js"></script>
    <script src="./js/citizen-mode.js"></script>
    <script src="./js/scientific-mode.js"></script>
    
    <script src="./js/webgis.js"></script>

    <script>
        // Init Bootstrap Tooltips
        document.addEventListener('DOMContentLoaded', function() {
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
            var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl)
            })
        });
    </script>
</body>
</html>
