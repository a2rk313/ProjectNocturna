<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Nocturna - Explore the Night Sky</title>
    
    <link rel="icon" type="image/png" href="./images/logo.png">
    
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="stars"></div>
    <div class="twinkling"></div>
    <div class="clouds"></div>

    <div id="loadingScreen" class="loading-screen">
        <div class="loading-content text-center">
            <div class="logo-container mb-4">
                <img src="./images/logo.png" alt="Project Nocturna Logo" class="loading-logo">
            </div>
            <div class="spinner-border text-primary mb-3" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <h4 class="text-white mb-2">Launching Project Nocturna</h4>
            <p class="text-light opacity-75">Initializing <span id="loadingMode" class="fw-bold">...</span> Mode</p>
        </div>
    </div>

    <nav class="navbar navbar-dark cosmic-navbar">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1 d-flex align-items-center">
                <img src="./images/logo.png" alt="Logo" class="navbar-logo me-2">
                <span class="gradient-text">Project Nocturna</span>
                <span id="modeIndicator" class="mode-badge ms-2"></span>
            </span>
            
            <div class="d-flex">
                <button class="btn btn-outline-cosmic btn-sm me-2" id="switchMode">
                    <i class="fas fa-exchange-alt me-1"></i> Switch Mode
                </button>
                <button class="btn btn-outline-cosmic btn-sm" id="dataSources">
                    <i class="fas fa-database me-1"></i> Data Sources
                </button>
            </div>
        </div>
    </nav>

    <div id="map" class="cosmic-map"></div>

    <div class="control-panel cosmic-panel" id="controlPanel">
        <div class="panel-header"><h6 id="panelTitle">Tools</h6></div>
        
        <div class="panel-body p-3">
            <!-- Common Tools Section -->
            <h6 class="text-light opacity-50 mb-2" style="font-size: 0.75rem; text-transform: uppercase;">Map Controls</h6>
            <div class="d-grid gap-2 mb-3">
                <button class="btn btn-cosmic-info" id="drawPolygon">
                    <i class="fas fa-draw-polygon me-2"></i>Select Region
                </button>
                <button class="btn btn-cosmic-info" id="dropMarker">
                    <i class="fas fa-map-marker-alt me-2"></i>Pick Location
                </button>
                <button class="btn btn-cosmic-danger" id="clearAll">
                    <i class="fas fa-eraser me-2"></i>Clear Selection
                </button>
            </div>

            <div class="panel-divider my-3"></div>

            <!-- Citizen Mode Toolbar -->
            <div id="citizenToolbar" class="mode-toolbar">
                <h6 class="text-light opacity-50 mb-2" style="font-size: 0.75rem; text-transform: uppercase;">Citizen Tools</h6>
                <div id="citizenTools" class="d-grid gap-2">
                    <button class="btn btn-cosmic-success" id="astroForecast"><i class="fas fa-meteor me-2"></i>Astro Forecast</button>
                    <button class="btn btn-cosmic-primary" id="findObservatories"><i class="fas fa-landmark me-2"></i>Find Observatories</button>
                    <button class="btn btn-cosmic-primary" id="findDarkSky"><i class="fas fa-star me-2"></i>Dark Sky Parks</button>
                    <button class="btn btn-cosmic-info" id="moonPhase"><i class="fas fa-moon me-2"></i>Moon Phase</button>
                    <button class="btn btn-cosmic-info" id="weatherCheck"><i class="fas fa-cloud me-2"></i>Weather Check</button>
                </div>
            </div>
            
            <!-- Scientific Mode Toolbar -->
            <div id="scientificToolbar" class="mode-toolbar" style="display: none;">
                <h6 class="text-light opacity-50 mb-2" style="font-size: 0.75rem; text-transform: uppercase;">Scientific Tools</h6>
                <div id="scientificTools" class="d-grid gap-2">
                    <button class="btn btn-cosmic-danger" id="energyCalc"><i class="fas fa-solar-panel me-2"></i>Energy Estimator</button>
                    <button class="btn btn-cosmic-warning" id="timeSeries"><i class="fas fa-chart-line me-2"></i>Time Series</button>
                    <button class="btn btn-cosmic-warning" id="statisticalAnalysis"><i class="fas fa-calculator me-2"></i>Stats</button>
                    <button class="btn btn-cosmic-info" id="dataExport"><i class="fas fa-file-export me-2"></i>Export</button>
                </div>
            </div>
            
            <div class="panel-divider my-3"></div>
            
            <div class="d-grid gap-2">
                <button class="btn btn-cosmic-info" id="planRoute"><i class="fas fa-route me-2"></i>Plan Route</button>
            </div>

            <div class="mt-3 position-relative">
                <button class="btn btn-cosmic-info w-100 d-flex align-items-center justify-content-between" id="basemapSwitcher">
                    <span><i class="fas fa-layer-group me-2"></i>Basemap</span>
                    <i class="fas fa-chevron-down"></i>
                </button>
                <div class="basemap-dropdown cosmic-panel" id="basemapDropdown">
                    <div class="basemap-option active" data-basemap="osm"><i class="fas fa-map me-2"></i>OpenStreetMap</div>
                    <div class="basemap-option" data-basemap="satellite"><i class="fas fa-satellite me-2"></i>Satellite</div>
                </div>
            </div>
        </div>
    </div>

    <div class="data-layers-panel cosmic-panel" id="dataLayersPanel">
        <div class="panel-header"><h6>Layers</h6></div>
        <div class="panel-body p-3">
            <div class="cosmic-check"><input class="form-check-input" type="checkbox" id="viirsLayer" checked><label class="form-check-label"><i class="fas fa-satellite me-2"></i>VIIRS Night Lights</label></div>
            <div class="cosmic-check"><input class="form-check-input" type="checkbox" id="darkSkyParks" checked><label class="form-check-label"><i class="fas fa-star me-2"></i>Dark Sky Parks (WMS)</label></div>
            <div class="cosmic-check"><input class="form-check-input" type="checkbox" id="groundMeasurements"><label class="form-check-label"><i class="fas fa-map-marker-alt me-2"></i>Ground Stations (DB)</label></div>
        </div>
    </div>

    <div id="analysisPanel" class="analysis-panel cosmic-panel" style="display: none;">
        <div class="cosmic-card">
            <div class="panel-header d-flex justify-content-between">
                <h6 id="analysisTitle">Analysis</h6>
                <button class="btn-close-cosmic" id="closeAnalysis"><i class="fas fa-times"></i></button>
            </div>
            <div class="panel-body p-3" id="analysisContent"></div>
        </div>
    </div>

    <div class="chatbot-container cosmic-panel" id="chatbotPanel">
        <div class="cosmic-card">
            <div class="panel-header"><h6 id="assistantName">Lumina</h6></div>
            <div class="panel-body card-body">
                <div class="chat-messages cosmic-scrollbar" id="chat-messages">
                    <div class="chat-message assistant cosmic-message">
                        <div class="message-avatar"><i class="fas fa-robot"></i></div>
                        <div class="message-content"><strong>Lumina:</strong> <span id="welcomeMessage">Hello! Select a region to begin analysis.</span></div>
                    </div>
                </div>
                <div class="cosmic-input-group">
                    <input type="text" id="user-input" class="form-control cosmic-input" placeholder="Ask about light pollution...">
                    <button class="btn btn-cosmic-primary" id="send-message"><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
    <script src="https://unpkg.com/leaflet.heat@0.2.0/dist/leaflet-heat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.min.js"></script>
    
    <script src="./js/utils.js"></script>
    <script src="./js/n8n-config.js"></script>
    <script src="./js/api-config.js"></script>
    <script src="./js/actionbot-controller.js"></script>
    <script src="./js/event-bus.js"></script>
    <script src="./js/data-manager.js"></script>
    <script src="./js/citizen-mode.js"></script>
    <script src="./js/scientific-mode.js"></script>
    <script src="./js/webgis.js"></script>
    

</body>
</html>
