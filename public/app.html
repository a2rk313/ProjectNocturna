<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Nocturna | Light Pollution Analysis</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="/lib/bootstrap.bundle.min.css">
    <link rel="stylesheet" href="/lib/leaflet.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg cosmic-panel m-3 p-3">
        <div class="container-fluid">
            <a class="navbar-brand text-neon-cyan fs-3" style="font-family: 'Orbitron'" href="#">
                PROJECT NOCTURNA
            </a>
            
            <div class="d-flex gap-3">
                <button id="btn-citizen" class="btn btn-cosmic active" onclick="AppController.switchMode('citizen')">
                    <i class="bi bi-people"></i> Citizen Mode
                </button>
                <button id="btn-science" class="btn btn-cosmic" onclick="AppController.switchMode('science')">
                    <i class="bi bi-graph-up"></i> Scientific Mode
                </button>
            </div>
        </div>
    </nav>

    <div class="container-fluid px-4 pb-4" style="height: 85vh;">
        <div class="row h-100 g-4">
            
            <div class="col-lg-4 col-md-5 d-flex flex-column h-100">
                <div class="cosmic-panel p-4 flex-grow-1 d-flex flex-column">
                    
                    <h4 id="panel-title" class="text-neon-purple mb-4">Mission Control</h4>
                    
                    <div id="dynamic-sidebar" class="flex-grow-1 overflow-auto">
                    </div>

                </div>
            </div>

            <div class="col-lg-8 col-md-7 h-100">
                <div class="cosmic-panel p-1 h-100 position-relative">
                    <div id="map" style="width: 100%; height: 100%; border-radius: 12px;"></div>
                    
                    <div class="position-absolute top-0 end-0 m-3 p-2 cosmic-panel" style="z-index: 1000; width: 200px;">
                        <h6 class="text-neon-cyan">Active Layers</h6>
                        <div id="layer-controls">
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>

    <script src="/lib/bootstrap.bundle.min.js"></script>
    <script src="/lib/leaflet.js"></script>
    <script src="/lib/chart.umd.min.js"></script>
    
    <script src="/js/app-controller.js"></script>
</body>
</html>
