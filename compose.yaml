version: '3.8'

services:
  db:
    image: docker.io/postgis/postgis:15-3.3
    container_name: projectnocturna_db
    restart: always
    # ðŸ‘‡ REQUIRED for nested containers
    network_mode: host
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data:Z
      - ./database_setup.sql:/docker-entrypoint-initdb.d/init.sql:Z
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB} -h localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  geoserver:
    image: docker.io/kartoza/geoserver:2.24.1
    container_name: projectnocturna_geoserver
    restart: always
    # ðŸ‘‡ REQUIRED for nested containers
    network_mode: host
    environment:
      GEOSERVER_ADMIN_USER: ${GEOSERVER_ADMIN_USER}
      GEOSERVER_ADMIN_PASSWORD: ${GEOSERVER_ADMIN_PASSWORD}
      CORS_ENABLED: "true"
      CORS_ALLOWED_ORIGINS: "*"
    volumes:
      - ./geoserver_data:/opt/geoserver/data_dir:Z
    depends_on:
      db:
        condition: service_healthy

  app:
    build: .
    container_name: projectnocturna_app
    restart: always
    command: sh -c "npm run seed && npm start"
    # ðŸ‘‡ REQUIRED for nested containers
    network_mode: host
    depends_on:
      db:
        condition: service_healthy
    environment:
      # ðŸ‘‡ Connects to localhost because of host networking
      DB_HOST: localhost
      DB_PORT: 5432
      DB_USER: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      DB_NAME: ${POSTGRES_DB}
      NODE_ENV: production
      ADMIN_SECRET: ${ADMIN_SECRET}
      ALLOWED_ORIGIN: ${ALLOWED_ORIGIN}

volumes:
  postgres_data: